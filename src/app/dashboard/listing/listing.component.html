

<div class="container">

  <div class="section">
    <h3 class="text-center">Destaques do dia!</h3>
    <h5 class="text-center">Aproveite os melhores eventos que separamos para vocÃª:</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let events of evento">
      <div class="card">
        <img class="card-img-top" [src]="events.img">
        <div class="card-block">
          <h4 class="card-title">{{events.title}}</h4>
          <p class="card-text">{{events.description}}</p>
          <h5 class="price text-success font-weight-bold">{{events.price | currency: 'BRL'}}</h5>
          <a [routerLink]="['/detail', events.id]" routerLinkActive="router-link-active"  class="btn btn-outline-danger">Saiba mais</a>
        </div>
      </div>
    </div>
  <hr />

</div>
